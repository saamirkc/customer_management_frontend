<p>
  <mat-toolbar color="primary">
    <button [routerLink]="['/']" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu_book</mat-icon>
    </button>
    <span> Fone-Invest </span>
    <span class="example-spacer"></span>
    <a *ngIf="!_isLoggedIn" [routerLink]="['/login']"> <span style="color: white; background: none" class="material-symbols-outlined">login</span> </a>
    <a *ngIf="!_isLoggedIn" [routerLink]="['/signup']"> <span style="margin-left: 7px; color: white" class="material-symbols-outlined">how_to_reg</span></a>
    <span class="user-name" [hidden]="!_isLoggedIn">{{_userName}}</span>
    <button class="ml-2" mat-mini-fab color="primary" *ngIf="_isLoggedIn" (click)="logOut()"> <span class="material-symbols-outlined ml-2 mt-2">logout</span></button>
  </mat-toolbar>
</p>
