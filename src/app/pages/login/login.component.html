<body>
<div class="container">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div id="first">
        <div class="myform form ">
          <div class="logo mb-3">
            <div class="col-md-12 text-center">
              <h1>Login</h1>
            </div>
          </div>
          <form action="" method="post" name="login">
            <div class="form-group">
              <label>UserName</label>
              <input type="email" name="email" class="form-control mt-1" id="email" aria-describedby="emailHelp"
                     placeholder="Email or Mobile Number">
            </div>
            <div class="form-group mt-1">
              <label>Password</label>
              <input type="password" name="password" id="password" class="form-control mt-1"
                     aria-describedby="emailHelp"
                     placeholder="Enter Password">
            </div>

            <div class="col-md-12 text-center mt-2 ">
              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
            </div>
            <div class="col-md-12 ">
              <div class="login-or">
                <hr class="hr-or">
                <span class="span-or">or</span>
              </div>
            </div>
            <div class="col-md-12 mb-3">
              <p class="text-center">
                <a [routerLink]="['/signup']" class="google btn mybtn"><i class="fa fa-google-plus">
                </i> Signup using Google
                </a>
              </p>
            </div>
            <div class="form-group">
              <p class="text-center">Don't have account? <a [routerLink]="['/signup']" id="signup">Sign up here</a></p>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
</body>
