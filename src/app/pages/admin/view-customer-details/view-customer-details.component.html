<mat-card>
  <mat-list>
    <mat-list-item>
      <div mat-subheader>
      Customer Details
    </div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item *ngFor="let category of categories">
      {{category.title}} -- {{category.description}}
    </mat-list-item>
  </mat-list>
<div class="container text-center mt-20 mb-3">
  <button mat-raised-button color="primary">Add Category</button>
</div>
</mat-card>
