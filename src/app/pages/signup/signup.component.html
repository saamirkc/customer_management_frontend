<body>
<div class="container">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div id="first">
        <div class="myform form ">
          <div class="logo mb-3">
            <div class="col-md-12 text-center">
              <h1>Signup</h1>
            </div>
          </div>
          <form [formGroup]="registrationForm" name="registrationForm" (ngSubmit)="formSubmit()">
            <div class="form-group mt-1">
              <label>First Name</label>
              <input type="text" name="firstname" class="form-control" formControlName="firstName" id="firstname" aria-describedby="emailHelp"
                     placeholder="Enter Firstname">
            </div>
            <div class="form-group mt-1">
              <label>Last Name</label>
              <input type="text" name="lastname" class="form-control" formControlName="lastName" id="lastname" aria-describedby="emailHelp"
                     placeholder="Enter Lastname">
            </div>
            <div class="form-group mt-1">
              <label>UserName</label>
              <input type="email" name="email" class="form-control" formControlName="userName" id="email1" aria-describedby="emailHelp"
                     placeholder="Enter userName">
            </div>
            <div class="form-group mt-1">
              <label>Password</label>
              <input type="password" name="password" id="password1" formControlName="password"  class="form-control" aria-describedby="emailHelp"
                     placeholder="Enter Password">
            </div>
            <div class="col-md-12 text-center mb-3">
              <button type="submit" [disabled]="!registrationForm.valid" class=" btn btn-block mybtn btn-primary tx-tfm mt-2">Register here</button>
            </div>
            <div class="col-md-12 ">
              <div class="form-group mt-1">
                <p class="text-center"><a [routerLink]="['/login']" id="signin">Already have an account?</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
